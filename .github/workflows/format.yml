name: C++ Code Style Check

on: [push]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install clang-format
        run: sudo apt-get install -y clang-format

      - name: Run Format Check
        run: clang-format --dry-run --Werror **/*.{cpp,h}
